<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jquery.engineer example</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.engineer.js"></script>
	<script type="text/javascript" src="js/example.js"></script>
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/yui/2.8.0r4/build/reset-fonts-grids/reset-fonts-grids.css"> 
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/yui/2.8.0r4/build/base/base-min.css">
  <link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>
  <div id="doc2" class="yui-t7">
  <div id="hd" role="banner"><h1>jquery.engineer example</h1></div>
  <div id="bd" role="main">
  <div class="yui-g">
    <div class="yui-u first">
      <div class="example">
        <div>
          <p class="example_title">Example adding a new jQuery.object with style and behavior</p>
        </div>
        <input type="button" class="add_a_new_object" value="clickme"/>
        <div class="example_target"></div>
      </div>
    </div>
    <div class="yui-u">
      <div class="example">
        <p class="example_title">Example of decorating an existing element with style and behavior</p>
        <span class="doc_ready_element"></span>
        <input type="button" class="decorate_an_object" value="clickme" />
        <div class="example_target">
          <div id="example_div"><p>I don't do anything fun</p></div>
        </div>
      </div>
    </div>
  </div>
  </div>
     <div id="ft" role="contentinfo">
       <div class="right">
         <span>Check out the repo:</span><a href="http://github.com/jpoz/jquery.engineer"><img src="images/octocat.png"></a>
       </div>
     </div>
  </div>
</body>
</html>
